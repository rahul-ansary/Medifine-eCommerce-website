<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <!-- linking css -->
    <link rel="stylesheet" href="./contact.css">
    <title>Contact Page</title>
</head>

<body>
    <!-- navigation -->
    <nav>
        <!-- logo  -->
        <div class="logo"><img src="logo.png" alt="Logo"></div>
        <ul>
            <li><a href="../home.html">Home</a></li>
            <li><a href="../about/about.html">About us</a></li>
            <li><a href="contact.html" class="contact-page">Contact us</a></li>
        </ul>
    </nav>
    <!-- main section  -->
    <main class="main-section">

            <form action="#" id="users" method="GET" target="_blank">
                <h1>Contact Form</h1>
                <section>
                    <label for="Name">Name</label><br>
                    <input type="text" id="Name" name="myName" placeholder="Enter your name">
                </section>
                <section>
                    <label for="Email">Email</label><br>
                    <input type="email" id="Email" name="myEmail" placeholder="Enter your email">

                </section>
                <section>
                    <label for="Message">Message</label><br>
                    <textarea name="myMessage" id="Message" placeholder="Enter your message"></textarea>

                </section>


                <button>Submit</button>
            </form>
    </main>
</body>

</html>
